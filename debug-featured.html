<!DOCTYPE html>
<html>
<head>
    <title>Featured Organizations Debug</title>
</head>
<body>
    <h1>API Test - Featured Organizations</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                console.log('üöÄ Testing API...');
                
                const response = await fetch('/api/proxy/Organization/GetFeatured', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id: 0 }) // 0 = T√ºm kategoriler
                });
                
                console.log('üì° Response status:', response.status);
                
                const data = await response.json();
                console.log('üì¶ Full response:', data);
                
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
